language: android

# Required to run retrolambda
jdk:
    - oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - android-26 # Room, researchsuite

    # RS components
    - build-tools-25
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository
before_script: .travis/setup.sh
script:
    - ./gradlew clean build
deploy:
    provider: script
    script: ./gradlew bintrayUpload
    on:
        branch: master
