apply plugin: 'project-report'

allprojects {
  version = '0.0.13'
  group = 'org.sagebionetworks.bridge'

  repositories {
    google()
    jcenter()
    maven {
      url "https://maven.google.com"
    }
    maven { url 'http://repo-maven.sagebridge.org/' }
    maven { url "https://jitpack.io" }
    mavenLocal()

    // for temp repo https://bintray.com/sage-bionetworks/bridge-maven-release/rest-client-android
    maven { url 'https://dl.bintray.com/sage-bionetworks/bridge-maven-release' }
  }
}

buildscript {
  ext.dokka_version = '0.9.17'
  ext.kotlin_version = '1.3.11'
  ext.support_library_version = '28.0.0'
  ext.butterknife_version = '9.0.0'
  ext.guava_version = '27.0.1-android'
  ext.auto_value_version = '1.6.3'
  ext.auto_value_gson_version = '0.8.0'
  ext.dagger_version = '2.21'

  repositories {
    google()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.0'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'

    // SageResearch
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
    classpath "com.jakewharton:butterknife-gradle-plugin:$butterknife_version"

    // code quality
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.13'
    classpath 'com.chaitanyapramod.gradle:findbugs-android:1.0'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

// Turn off doclint in java 8, see: http://blog.joda.org/2014/02/turning-off-doclint-in-jdk-8-javadoc.html
if (JavaVersion.current().isJava8Compatible()) {
  allprojects {
    tasks.withType(Javadoc) {
      options.addStringOption('Xdoclint:none', '-quiet')
    }
  }
}
